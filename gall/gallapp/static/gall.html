<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .gallery-item {
      width: 200px;
      overflow: hidden;
      border: 2px solid #ccc;
      border-radius: 5px;
      transition: transform 0.3s;
      cursor: pointer;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
    }

    .gallery-item:hover {
      transform: scale(1.05);
      border-color: #777;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
    }

    .modal-content {
      margin: auto;
      display: block;
      max-width: 80%;
    }

    #caption {
      margin: auto;
      display: block;
      text-align: center;
      color: #ccc;
      padding: 10px 0;
    }

    .close {
      position: absolute;
      top: 30px;
      right: 45px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>My Image Gallery</h1>
  <h5>AASHIKA JAIN</h5>
  <div class="gallery">
    <div class="gallery-item">
      <img src="tt 1.jpg" alt="Image 1">
    </div>
    <div class="gallery-item">
      <img src="tt 2.jpg" alt="Image 2">
    </div>
    <div class="gallery-item">
      <img src="tt 3.jpg" alt="Image 3">
    </div>
    <div class="gallery-item">
      <img src="tt 4.jpg" alt="Image 4">
    </div>
    <div class="gallery-item">
      <img src="tt 9.jpg" alt="Image 5">
    </div>
    <div class="gallery-item">
      <img src="tt 6.jpg" alt="Image 6">
    </div>
    <div class="gallery-item">
      <img src="tt 7.jpg" alt="Image 6">
    </div>
    <div class="gallery-item">
      <img src="tt 8.jpg" alt="Image 6">
    </div>
    
  </div>

  <!-- Modal for enlarged image -->
  <div id="modal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modal-img">
    <div id="caption"></div>
  </div>

  <script>
    // Get modal elements
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modal-img");
    const captionText = document.getElementById("caption");
    const closeBtn = document.getElementsByClassName("close")[0];

    // Get all gallery items
    const galleryItems = document.querySelectorAll(".gallery-item img");

    // Loop through gallery items and add click event
    galleryItems.forEach((img) => {
      img.addEventListener("click", () => {
        modal.style.display = "block";
        modalImg.src = img.src;
        captionText.innerHTML = img.alt;
      });
    });

    // Close the modal when the close button is clicked
    closeBtn.onclick = function() {
      modal.style.display = "none";
    }

    // Close the modal when clicking outside the image
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>
